<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{base}"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Blog</title>
</head>

<div>
    <body class="mt-5-sm"  layout:fragment="content">
    <!-- content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="row">
                    <!-- blogs -->
                    <div class="col-md-8">


                        <div class="row border-bottom border-muted pb-4">
                            <div class="col-md-4 text-center">
                                <a href="#">
                                    <img alt="" class="img-fluid" th:src="${post?.thumbnailPath}">
                                </a>
                            </div>
                            <div class="col-md-8">
                                <p class="font-weight-light mb-3 h6 text-secondary" th:utext="${post?.content}"></p>
                                <div class="d-flex justify-content-between">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </body>
</div>

</html>
