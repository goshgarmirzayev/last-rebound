<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{base}"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>News page</title>

</head>

<div><body layout:fragment="content">

    <div class="row" style="margin-right: 0px!important;margin-left: 0px!important;">
        <div class="col-4" th:each="post :${posts}">
            <div class="card shadow-lg">
                <img class="card-img-top circle"
                     th:src="${post?.thumbnailPath}"
                     alt="Card image cap">
                <div class="card-body text-center">
                    <h4 class="card-title" th:text="${post?.title}">Card title</h4>
                    <p class="card-text">
                        <a class="btn btn-primary" th:href="${'/post/'+post.slug}">Read more...</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </body>
</div>

</html>
