<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{base}"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Blog</title>
</head>

<div layout:fragment="content">
    <body>

    <div class="row" style="margin-right: 0px!important;margin-left: 0px!important;">
        <div class="col-4" th:each="post :${posts}">
            <div class="card shadow-lg">
                <img class="card-img-top circle"
                     th:src="${post?.thumbnailPath}"
                     alt="Card image cap">
                <div class="card-body text-center">
                    <h4 class="card-title" th:text="${post?.title}">Card title</h4>s
                    <p class="card-text"
                       th:utext="${post?.content.length()>100 ? post?.content.substring(0,100)+'...':post?.content}">
                        Some quick example text to build on the card title
                        and make up the bulk of the card's content.
                    </p>

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </body>
</div>

</html>
