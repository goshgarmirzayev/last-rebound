<style>

    #first-section {

    .back-opacity {

        bottom: 0;
        opacity: 0.6;
        background-color: rgb(35, 35, 35);
    }

    .center {
        margin: 0 !important;
    }

    .row {
        margin: 0 !important;
    }

    .loader-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgb(136, 111, 0);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .slick-prev:before,
    .slick-next:before {
        display: none;
    }

    .slick-slide {
        max-width: 640px !important;
        padding-top: 50px;
        padding-bottom: 50px;
    }

<script>
    $('.center').slick({
        centerMode: true,
        slideToShow: 2,
        arrows: false,
        infinite: true,
        autoplay: true,
        autoplaySpeed: 5000,
        responsive: [
            {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 3
                }
            },
            {
                breakpoint: 480,
                settings: {
                    arrows: false,
                    centerMode: true,
                    centerPadding: '40px',
                    slidesToShow: 1
                }
            }
        ]
    });
    $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow")
    });
</script>
